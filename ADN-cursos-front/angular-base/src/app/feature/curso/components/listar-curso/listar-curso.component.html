<div class="mg-1">
  <a routerLink="../crear" class="pointer" style="color:green;" matTooltip="Registrar curso" matTooltipPosition="above">
    <mat-icon>note_add</mat-icon>
  </a>
  <div class="mg-1">
    <div *ngIf="flagCursos; else notCursos">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="horas">
          <th mat-header-cell *matHeaderCellDef> horas </th>
          <td mat-cell *matCellDef="let element"> {{element.horas}} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef>Acción</th>
          <td mat-cell *matCellDef="let element">
            <a class="pointer" style="color:forestgreen;" matTooltip="Editar" matTooltipPosition="above">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" style="color:red;" matTooltip="Eliminar" matTooltipPosition="above"
              (click)="eliminar(element)">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #notCursos>
      <mat-label class="mat-label-red">No hay <strong>CURSOS</strong> registrados</mat-label>
    </ng-template>
  </div>
</div>
