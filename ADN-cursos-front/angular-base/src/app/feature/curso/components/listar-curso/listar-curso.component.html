<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Número de identificacion</th>
        <th scope="col">Nombre </th>
        <th scope="col">Descripción</th>
        <th scope="col">Horas</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaCursos | async">
        <th scope="row">{{item.identificacion}}</th>
        <td>{{item.nombre}} </td>
        <td>{{item.descripcion}}</td>
        <td>{{item.horas}}</td>
        <td>
          <u class="pointer" (click)="eliminar(item)"><strong>Eliminar</strong></u>
        </td>
      </tr>
    </tbody>
  </table>
