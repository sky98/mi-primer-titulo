<div class="mg-1">
  <a routerLink="../crear" class="pointer" style="color:green;" matTooltip="Agregar docente" matTooltipPosition="above">
    <mat-icon>person_add</mat-icon>
  </a>
  <div class="mg-1">
    <div *ngIf="flagDocentes; else notDocentes">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="identificacion">
          <th mat-header-cell *matHeaderCellDef> Identificación </th>
          <td id="identificacion" mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
        </ng-container>

        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td id="nombreApellido" mat-cell *matCellDef="let element"> {{element.nombre}} {{ element.apellido }} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Dirección </th>
          <td id="direccion" mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Teléfono </th>
          <td id="telefono" mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef>Acción</th>
          <td mat-cell *matCellDef="let element">
            <a class="pointer" style="color:forestgreen;" matTooltip="Editar" matTooltipPosition="above">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" style="color:red;" matTooltip="Eliminar" matTooltipPosition="above"
              (click)="eliminar(element)">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>  
    <ng-template #notDocentes>
      <mat-label class="mat-label-red">No hay <strong>DOCENTES</strong> registrados</mat-label>
    </ng-template>
  </div>
</div>
